<div class="container">
	<h2>User Data</h2>
	<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
	<!-- <h1>#userForm.form.valid:{{#userForm.form.valid}}</h1> -->
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" #nameRef required name="nameq" [ngModel]="myName">
			<p>{{nameRef.className}}</p>
		</div>

		<div class="form-group">
			<label>Email</label>
			<h1>{{emailRef.className}}</h1>
			<input type="text" class="form-control" minlength="4" required #emailRef="ngModel" name="email" ngModel>
			
			<!-- <p>{{myEmail}}</p> -->
			<!-- [hidden] -->
			<!-- <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">
				Please enter a email
			</div> -->
			<div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
				<div [hidden]="!emailRef.errors.required">
					Please enter a email
				</div>

				<div [hidden]="!emailRef.errors.minlength">
					atleast 4 char
				</div>
			</div>
		</div>
		<!-- ngModelGroup -->
		<div ngModelGroup="address">
			<div class="form-group">
				<label>Street</label>
				<input type="text" #streetRef class="form-control" name="street" ngModel (keyup)="printStreetVal(streetRef.value)">
			</div>

			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" name="city" ngModel="tpe city">
			</div>

			<div class="form-group">
				<label>PostalCode</label>
				<input type="text" #pinCodeRef="ngModel" class="form-control" pattern="^[1-9][0-9]{4}" required name="postalcode" ngModel>
			</div>
			<!-- patten -->
			<div *ngIf="pinCodeRef.errors && (pinCodeRef.dirty || pinCodeRef.touched)" class="alert alert-danger">
				<div [hidden]="!pinCodeRef.errors.required">
					Please enter a pinCode
				</div>

				<div [hidden]="!pinCodeRef.errors.pattern">
					please atleast 5 digital number
				</div>
			</div>
			
		</div>


		<button type="submit" class="btn btn-default"
             [disabled]="!userForm.form.valid">Submit</button>
		
 
	</form>

</div>
